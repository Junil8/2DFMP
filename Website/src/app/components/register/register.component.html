<header>
    <h1>2D Fighting Multiplayer Platformer</h1>
</header>
<section>
    <h2>Register</h2>
    <hr>
    <form [formGroup]="form" autocomplete="off">
        <p class="error" *ngIf="error">Creation failed.</p>

        <input type="email" id="createEmail" placeholder="Email..." formControlName="email">
        <p class="error" *ngIf="email.invalid && email?.dirty && email.errors?.email">Email is not valid.</p>
        <p class="error" *ngIf="email.invalid && email?.dirty && email.errors?.emailAvailable">Email already in use.</p>

        <input type="text" id="createUsername" placeholder="Username..." formControlName="username">
        <p class="error" *ngIf="username.invalid && username?.dirty && username.errors?.minlength">Username must contain at least 4 characters long.</p>
        <p class="error" *ngIf="username.invalid && username?.dirty && username.errors?.usernameAvailable">Username already taken.</p>

        <input type="password" id="createPassword" autocomplete="new-password" placeholder="Password..." formControlName="password">
        <p class="error" *ngIf="password.invalid && password?.dirty">Password must contain 1 lowercase, 1 uppercase, 1 number and be at least 8 characters long.</p>

        <input type="password" id="createPasswordRetype" placeholder="Retype password..." formControlName="passwordRetype">
        <p class="error" *ngIf="passwordRetype.invalid && passwordRetype?.dirty">Does not match.</p>

        <input type="button" value="Create Account" [disabled]="form.invalid" (click)="onSubmit()">
    </form>
    <hr>
    <form>
        <input type="button" value="Cancel" routerLink="/">
    </form>
</section>
