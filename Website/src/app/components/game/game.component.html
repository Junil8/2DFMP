<app-dropmenu></app-dropmenu>
<section id="sectionid" #section>
    <!-- gamediv collects HTMLPhaser og canvas so both are shown at Fullscreen.-->
    <div Id="gamediv">
        <!-- HTMLPhaser is the parent to canvas, otherwise phaser won't be able to show the html form.-->
        <div id="HTMLPhaser">
            <canvas id="game-view" #display>
                Your browser does not support the HTML canvas tag.
            </canvas>
        </div>
    </div>
    <button (click)="onClickFullscreen()">
        <fa-icon [icon]="faExpand"></fa-icon>Fullscreen
    </button>
</section>
